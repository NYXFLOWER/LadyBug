<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>LadyBug Signup Page</title>

	<link rel="stylesheet" type="text/css" href="signup.css">
	<script type="text/javascript" src="signup.js"></script>
</head>

<body>
<div id="signup_head">
	<img src="LadyBugLogo1.png">
	<h3>LadyBug</h3>
</div>

<div id="signup_frame">

	<p id="image_logo"><img src=""></p>

	<form method="post" action="signup.js">

		<pre><p><label class="label_input1"> username: </label><br><input type="text" id="username" class="text_field1"/></p><p><label class="label_input1"> password: </label><br><input type="text" id="password" class="text_field1"></p><p><label class="label_input1">  verify:  </label><br><input type="text" id="verify_password" class="text_field1"></p><p><label class="label_input1"> invitationCode: </label><br><input type="text" id="invitationCode" class="text_field1"></p></pre>
	<div id="signup_control">

		<input type="button" id="btn_signup" value="signup" onclick="signup()"/>		
	</div>		
	</form>
	
</div>
</body>
</html>
