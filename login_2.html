<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>LadyBug Login Page</title>

	<link rel="stylesheet" type="text/css" href="login.css"/>
	<script type="text/javascript" src="login.js"></script>	
</head>

<body>
<div id="login_2_head">
	<img src="LadyBugLogo1.png"/>
	<h3>LadyBug</h3>	
</div>

<div id="login_2_frame">

	<p id="image_logo"><img src="logo.jpg"></p>

	<form method="post" action="login.js">
		
		<pre><p><label class="label_input"> username: </label> <input type="text" id="username" class="text_field"/></p><p><label class="label_input"> password: </label> <input type="text" id="password" class="text_field"></p></pre>

	<div id="login_2_control">

		<input type="button" id="btn_login_2" value="login" onclick="login()" />
		<a href="signup.html" id="create_newuser">	create a new user</a>
	</div>
	</form>
	
</div>
</body>
</html>
